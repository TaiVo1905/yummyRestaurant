<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/image/logo.jpg" type="image/x-icon">
    <title>Trang đặt bàn</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/bookTable.css">
    <link rel="stylesheet" href="./assets/style/logandreg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body style="margin-top: 82px;">
    <div class="bookTable-container">
        <!-- --------------------------------------------------------phần header----------------------------------------------- -->
        <div class="header">
            
        </div>
        <h1 id="title">Đặt Bàn Trực Tuyến</h1>
        <!-- form tìm kiếm bàn trống -->
        <div id="frm_research">
            <form id="input_frm">
                <div id="Time">
                    <label for="" id="time">Giờ: </label>
                    <input type="time" id="input_time" min="08:30" max="22:30" step="1800s" required>
                </div>
                <!-- <br> -->
                <div id="Date">
                    <label for="" id="date">Ngày: </label>
                    <input type="date" id="input_date" required>
                </div>
                <!-- <br> -->
                <div id="Quantity_people">
                    <label for="" id="quantity">Số Lượng Người: </label>
                    <input type="number" id="input_number" min="1" max="16" required>
                </div>
                <div></div>
                <button type="submit" id="btn_search">Tìm Kiếm</button>
            </form>
            <!-- <br> -->
        </div>
        <!-- Khu vực hiện cái bàn còn trống -->
        <div id="table_list" class="table-list"></div>
        <!-- Nút sau khi chọn bàn xong -->
        <button id="btn_done">Đặt Bàn</button>
        <!-- Form hiển thị khi nhấn vào bàn trống để chọn bàn -->
        <div id="frm_booktable" class="modal">
            <div id="content_frm">
                <div id="title_frm">
                    <h2 id="titleOfForm">Thông Tin Đặt Bàn</h2>
                    <span id="remove" class="close">&times;</span>
                </div>
                <form id="form_booktable">
                    <label for="tableNumber" id="number_table">Số Bàn</label>
                    <input type="text" id="tableNumber" readonly>
                    <label for="input_number1" id="peopleNum">Số nguời</label>
                    <input type="text" id="input_number1" readonly>
                    <label for="time" id="timeBooktable">Giờ</label>
                    <input type="time" id="input_time1" readonly>
                    <label for="date" id="dateBooktable">Ngày</label>
                    <input type="date" id="input_date1" readonly>
                    <label for="name" id="nameUser">Tên Người Đặt</label>
                    <input type="text" id="input_name" required>
                    <label for="email" id="emailUser">Email</label>
                    <input type="email" id="input_email" required>
                    <label for="phone" id="phoneNumber">Số Điện Thoại</label>
                    <input type="tel" id="input_phone" required>
                    <div id="btn">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
    
        </div>
        <!-- footer -->
        <div class="footer">
            
        </div>
        <!-- Form đăng ký, đăng nhập -->
        <div class="logAndReg_modal" id="logAndReg_modal">
            
        </div>
        <!-- Formm hiển thị thông tin cá nhân -->
        <div class="personalInformation_modal" id="personalInformation_modal"> 
            
        </div>

        <!-- Form đổi mật khẩu -->
        <div class="changePassword_modal" id="changePassword_modal">
            
        </div>

        <!-- Toast message -->
        <div id="toast">
            
        </div>
    </div>
    <script src="./assets/javaScript/common.js" defer></script>
    <script src="./assets/javaScript/logandreg.js" type="module" defer></script>
    <script src="./assets/javaScript/bookTable.js" type="module" defer></script>
</body>
</html>
