<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/image/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/contact.css">
    <link rel="stylesheet" href="./assets/style/logandreg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Liên hệ</title>
</head>
<body style="margin-top: 78px;">
    <div class="container_contact">
        <div class="header">
            
        </div>
        <div class="body">
                <h1 class="title"> LIÊN HỆ </h1>
                <div class="address">
                    <p><b>Website của nhóm sinh viên đang học tập tại tổ chức <a href="https://www.facebook.com/PNVietnam">Passerelles Numériques Vietnam</a></b></p>
                </div>
                <p class="script"> Nếu bạn có thắc mắc gì, có thể gửi yêu cầu cho chúng tôi và chúng tôi sẽ liên lạc sớm nhất có thể </p>
                <form class ="frm">
                    <div class="text">
                        <input type="text" name="fullname" class="fullName" placeholder="Tên của bạn" required>
                        <input type="email" name="email" class="email" placeholder="Email của bạn" required>
                    </div>
                    <div class="content">
                        <textarea name="message" class="message" placeholder="Nội dung" required></textarea>
                    </div>
                        <button type="submit">Gửi</button>
                </form>
        </div>

        <!-- footer -->
        <div class="footer">
            
        </div>

        <!-- Form đăng ký, đăng nhập -->
        <div class="logAndReg_modal" id="logAndReg_modal">
            
        </div>
        <!-- Formm hiển thị thông tin cá nhân -->
        <div class="personalInformation_modal" id="personalInformation_modal"> 
            
        </div>

        <!-- Form đổi mật khẩu -->
        <div class="changePassword_modal" id="changePassword_modal">
            
        </div>

        <!-- Toast message -->
        <div id="toast">
            
        </div>
    </div>
    <script src="./assets/javaScript/common.js" defer></script>
    <script src="./assets/javaScript/logandreg.js" type="module" defer></script>
    <script type="module">
        import {countUniqueItemsInCart} from "./assets/javaScript/cart.js";
        document.querySelector('.frm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Cám ơn bạn liên hệ, chúng tôi sẽ phản hồi bạn sớm!");
            window.location.href = "./contact.html";
        })
        document.addEventListener("DOMContentLoaded", () => countUniqueItemsInCart());
    </script>
</body>
</html>
