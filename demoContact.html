<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contact_container">
        <h1 class="contact_title"> LIÊN HỆ </h1>
        <div class="contact_address">
            <p class="contact_address_content"><b>Website của nhóm sinh viên đang học tập tại tổ chức <a href="https://www.facebook.com/PNVietnam">Passerelles Numériques Vietnam</a></b></p>
        </div>
        <p class="contact_script"> Nếu bạn có thắc mắc gì, có thể gửi yêu cầu cho chúng tôi và chúng tôi sẽ liên lạc sớm nhất có thể </p>
        <form class ="contact_frm">
            <div class="contact_text">
                <input type="text" name="fullname" class="contact_fullName" placeholder="Tên của bạn ">
                <input type="email" name="email" class="contact_email" placeholder="Email của bạn ">
            </div>
                <textarea name="message" class="contact_message" placeholder="Nội dung"></textarea><br>
            <button type="contact_submit">Gửi</button>
        </form>
    </div>
</body>
</html>
