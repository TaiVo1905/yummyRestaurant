<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/image/logo.jpg" type="image/x-icon">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/cart.css">
    <link rel="stylesheet" href="./assets/style/successefullyOder.css">
    <link rel="stylesheet" href="./assets/style/logandreg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <!-- --------------------------------------------------------phần header----------------------------------------------- -->
    <div class="header">
        
    </div>
    <!-- Tiếp tục xem giỏ hàng -->
    <div class="cart_header">
        <div class="button_continue">
            <a href="./menu.html">
                <button class="continue"><i class="fa-solid fa-arrow-left"></i>TIẾP TỤC XEM SẢN PHẨM</button>
            </a>
        </div>
        <!-- In ra thông báo -->
        <div class="delete_announcements">
            <div id="delete_notification" ></div>
            <div id="cart_announcement"></div>
        </div>
    </div>
    <div class="cart_container">
        <!-- Giỏ hàng -->
        <div class="cart_wrapper">
            <!-- Bảng giỏ hàng đã thêm vào -->
             <!-- <table class="cart_table tbl_header">
                 style="margin-top: 131px;"
             </table> -->
            <table class="cart_table">
                <thead>
                    <tr>
                        <th class="img_" colspan="2" style="text-align: end;padding-right: 42px;">Ảnh</th>
                        <th class="product_name" >Món ăn</th>
                        <th class="product_price">Giá</th>
                        <th class="product_quantity">Số lượng</th>
                        <th class="input_note">Ghi chú</th>
                        <th class="product_subtotal">Tạm tính</th>
                    </tr>
                </thead>
                <tbody id="menu_body">    
                    
                </tbody>
            </table>
        </div>
        <!-- Form cần thanh toán -->
        <div class="cart_form_payments">
            <div class="cart_sidebar">
                <div class="cart_totals">
                    <table>
                        <thead style="border: 3px solid #ececec;">
                            <tr>
                                <th class="product_name2" colspan="2">Cộng giỏ hàng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Tính tổng cần thanh toán -->
                            <tr class="cart_subtotal">
                                <th class="normal_text">Tạm tính</th>
                                <td class="cart_total">0đ</td>
                            </tr>
                            <tr class="order_total">
                                <th class="normal_text">Tổng</th>
                                <td class="sum_total">0đ</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Thanh toán sản phẩm -->
                    <div class="product_payment">
                        <a href="#" class="checkout_button">
                            <button type="submit" class="sub_payment">TIẾN HÀNH ĐẶT HÀNG</button>
                            
                        </a>
                    </div>
                </div>
                    <!-- Mã giảm giá -->
                <form class="checkout_coupon">
                    <div class="coupon">
                        <h4 class="text_coupon"><i class="fa-solid fa-tag item_coupon"></i>Phiếu ưu đãi</h4>
                        <div class="discount">
                            <input type="text" name="coupon_code" class="coupon_code" class="input_text" placeholder="Mã ưu đãi">
                            <input type="submit" class="apply" name="apply_coupon" value="Áp dụng">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Order successfully -->
    <div class="order_success_modal">
        <div class="successfully_oder">
            <div class="successfullyOder_image">
                <img src="./assets/image/successefully_oder.png" alt="">
            </div>
            <p><b>Cám ơn bạn đã cho phép chúng tôi được phục vụ bạn<b></p>
            <div class="successfullyOder_button">
                <button>Tiếp tục xem sản phẩm</button>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        
    </div>
    <!-- Form đăng ký, đăng nhập -->
    <div class="logAndReg_modal" id="logAndReg_modal">
        
    </div>
    <!-- Formm hiển thị thông tin cá nhân -->
    <div class="personalInformation_modal" id="personalInformation_modal"> 
        
    </div>

    <!-- Form đổi mật khẩu -->
    <div class="changePassword_modal" id="changePassword_modal">
        
    </div>
    <!-- payment form -->
    <div class="payment_modal" id="payment_modal">
        <div class="paymentForm" id="paymentForm">
            <form id="paymentfrm">
                <h1 class="payment_title">THÔNG TIN KHÁCH HÀNG</h1>
                <div class="iput_payment">
                    <i class="fa-solid fa-user register_icon"></i>
                    <input type="text" name="firstName" class="payment_firstName" placeholder="Họ" required>
                </div>
                <div class="iput_payment">
                <i class="fa-solid fa-user payment_icon"></i>
                    <input type="text" name="LastName" class="payment_lastName" placeholder="Tên" required>
                </div>
                <div class="iput_payment">
                    <i class="fa-solid fa-envelope payment_icon"></i>
                    <input type="email" name="email" class="payment_email" placeholder="Email của bạn" required>
                </div>
                <div class="iput_payment">
                    <i class="fa-solid fa-phone payment_icon"></i>
                    <input type="tel" name="phoneNumer" class="payment_phoneNumber" placeholder="Nhập số điện thoại của bạn" required>
                </div>
                <div class="iput_payment">
                    <i class="fa-solid fa-address-book payment_icon"></i>
                    <input type="text" name="address" class="payment_address" placeholder="Nhập địa chỉ của bạn" required>
                </div>
                <input type="submit" class="payment_button" id="payment_button" value="Đặt hàng ngay">
            </form>
        </div>
    </div>

    <!-- Toast message -->
    <div id="toast">
            
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="./assets/javaScript/common.js" defer></script>
    <script src="./assets/javaScript/logandreg.js" type="module" defer></script>
    <script src="./assets/javaScript/cart.js" type="module" defer></script>
</body>
</html>
