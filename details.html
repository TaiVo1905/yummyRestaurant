<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/details.css">
</head>
<body>
    <div class="details">
        <div class="details_top" id="details_top">
            
        </div>
        <div class="details_bottom"><b>SẢN PHẨM TƯƠNG TỰ<b></div>
        <div class="box">
            <div class="dish-slider">
                <div class="slider-content" id="list_dish_content"></div>
                <button id="prev_dish" class="slider-button">❮</button>
                <button id="next_dish" class="slider-button">❯</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer_card">
                <div class="card_textTop"><b>Địa Chỉ</b></div><br/>
                <div class="card_textBottom">Đường số 4 Bạch Đằng, phường Thạch Quang, quận Hải Châu, Tp.Đà Nẵng</div>
            </div>
            <div class="footer_card">
                <div class="card_textTop"><b>Thời Gian</b></div><br/>
                <div class="card_textBottom">6h30 - 21h30<br/> Monday - Sunday</div>
            </div>
            <div class="footer_card">
                <div class="card_textTop"><b>Email</b></div><br/>
                <div class="card_textBottom">Yummy@madam.vn</div>
            </div>
            <div class="footer_card">
                <div class="card_textTop"><b>Theo Dõi</b></div><br/>
                <div class="card_logo">
                    <div>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone-volume"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/javaScript/localStorage.js" type="module"></script>
    <script src="../assets/javaScript/details.js" type="module"></script>
</body>
</html>
